        <a class="navbar-brand" href="#">
            <img src="img/weather-app.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Weather Tracker

        <div class="d-flex align-items-center">
            <span class="navbar-text me-3">zhukovsd</span>
            <button class="btn btn-outline-danger">Sign out</button>
        </div>
    </div>
</nav>

<section id="page-content">
    <div class="container mt-4">
        <div class="d-flex my-4">
            <form action="/search-results" method="post">
                <div class="input-group location-search-input-group me-3">
                    <input class="form-control" type="text" name="locationName" placeholder="Enter location" required>
                    <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                            onclick="this.previousElementSibling.value=''">
                        &times;
                    </button>
                </div>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>

        <div>
            <h2>Locations:</h2>

            <div class="row">
                <div class="col-12 col-lg-3 col-md-6 mb-4"
                th:each="location : ${locations}">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${location.getName()}">City</h5>
                            <p class="card-text mb-1">Latitude: <span th:text="${location.getLatitude()}">0</span></p>
                            <p class="card-text mb-1">Longitude: <span th:text="${location.getLongitude()}">0</span></p>
                            <p class="card-text mb-1">Country: <span th:text="${location.getCountry()}">N/A</span></p>
                            <p class="card-text mb-3">State: <span th:text="${location.getState()}">N/A</span></p>
                            <div class="mt-auto">
                                <button class="btn btn-primary w-100">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
