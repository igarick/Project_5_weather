<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img th:src="@{/resources/img/weather-app.png}" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center">
            <span class="navbar-text me-3">zhukovsd</span>
            <form method="post" th:action="@{/logout}">
                <button type="submit" class="btn btn-outline-danger">Sign out</button>
            </form>
        </div>
    </div>
</nav>

<section id="page-content">
    <div class="container mt-4">
        <div class="d-flex my-4">
            <form th:action="@{/search-results}" method="post" class="w-100">
                <div class="d-flex">
                    <div class="input-group flex-grow-1 me-2">
                    <input class="form-control" type="text" name="locationName" placeholder="Enter location" required>
                    <button class="btn btn-outline-secondary btn-sm" type="button"
                            onclick="this.previousElementSibling.value=''">
                        &times;
                    </button>
                    </div>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </div>
            </form>
        </div>

        <div>
            <h2>Locations:</h2>

            <div class="row">
                <div class="col-12 col-lg-3 col-md-6 mb-4"
                th:each="location : ${locations}">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${location.getName()}">City</h5>
                            <p class="card-text mb-1">Latitude: <span th:text="${location.getLatitude()}">0</span></p>
                            <p class="card-text mb-1">Longitude: <span th:text="${location.getLongitude()}">0</span></p>
                            <p class="card-text mb-1">Country: <span th:text="${location.getCountry()}">N/A</span></p>
                            <p class="card-text mb-3">State: <span th:text="${location.getState()}">N/A</span></p>
                            <div class="mt-auto">
                                <form th:action="@{/location/add}" method="post">
                                    <input type="hidden" name="locationName" th:value="${location.name}">
                                    <input type="hidden" name="latitude" th:value="${location.latitude}">
                                    <input type="hidden" name="longitude" th:value="${location.longitude}">
                                <button class="btn btn-primary w-100" type="submit">Add</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>

</body>
</html>
