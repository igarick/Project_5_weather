<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>

    <div th:object="${userDto}">
        <div th:if="${#fields.hasErrors('confirmPassword')}" class="row justify-content-center mb-3">
            <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                <div class="alert alert-danger" role="alert">
                    <span th:errors="*{confirmPassword}"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:action="@{/auth/sign-up}" th:object="${userDto}" th:method="post" class="mt-4">

                <!-- USERNAME -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <input type="text" id="username" th:field="*{name}" class="form-control"
                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                            <span th:errors="*{name}"></span>
                        </div>
                    </div>
                </div>

                <!-- PASSWORD -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group has-validation">
                        <input type="password" id="password" th:field="*{password}" class="form-control"
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}">
                            <span th:errors="*{password}"></span>
                        </div>
                    </div>
                </div>

                <!-- CONFIRM PASSWORD -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Repeat password</label>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control"/>
                </div>

<!--                <div class="mb-3">-->
<!--                    <label for="confirmPassword" class="form-label">Repeat password</label>-->
<!--                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control"-->
<!--                           th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'"/>-->
<!--                    <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}">-->
<!--                        <span th:errors="*{confirmPassword}"></span>-->
<!--                    </div>-->
<!--                </div>-->

                <input type="hidden" name="redirect_to" value="http://localhost/"/>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                <p class="mt-2 text-center">Already have an account? <a href="#">Sign in here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
