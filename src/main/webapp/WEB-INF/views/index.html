<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="img/weather-app.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center">
            <span class="navbar-text me-3">zhukovsd</span>
            <button class="btn btn-outline-danger">Sign out</button>
        </div>
    </div>
</nav>

<section id="page-content">
    <div class="container mt-4">
        <div class="d-flex my-4">
            <form th:action="@{/search-results}" method="post" class="w-100">
                <div class="d-flex">
                    <div class="input-group flex-grow-1 me-2">
                        <input class="form-control" type="text" name="locationName" placeholder="Enter location" required>
                        <button class="btn btn-outline-secondary btn-sm" type="button"
                                onclick="this.previousElementSibling.value=''">
                            &times;
                        </button>
                    </div>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </div>
<!--                <div class="input-group location-search-input-group me-3">-->
<!--                    <input class="form-control" type="text" name="locationName" placeholder="Enter location" required>-->
<!--                    <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"-->
<!--                            onclick="this.previousElementSibling.value=''">-->
<!--                        &times;-->
<!--                    </button>-->
<!--                    <button class="btn btn-outline-success" type="submit">Search</button>-->
<!--                </div>-->
            </form>
        </div>

        <div>
            <div class="row">
                <div class="col-12 col-lg-3 col-md-6 mb-4" th:each="card : ${cards}">
                    <div class="card h-100 position-relative weather-card">
                        <div class="position-absolute weather-card-delete-form">
                            <form th:action="@{/location/delete}" method="post">
                            <button class="btn-close" aria-label="Delete"></button>
                            </form>
                        </div>

                        <img class="card-img-top img-fluid"
                             th:src="@{'https://openweathermap.org/img/wn/' + ${card.icon} + '@4x.png'}"
                             alt="Weather icon">

                        <div class="card-body d-flex flex-column">
                            <h1 class="card-text" th:text="${card.temperature + '°C'}">N/A</h1>
                            <h3 class="card-title" th:text="${card.city + ', ' + card.country}">N/A</h3>
                            <p class="card-text mb-1">
                                Feels like <span th:text="${card.feelsLike}">N/A</span>°C.
                                <span th:text="${card.description}">N/A</span>
                            </p>
                            <p class="card-text mb-1">
                                Humidity: <span th:text="${card.humidity}">N/A</span>%
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>

</body>
</html>
